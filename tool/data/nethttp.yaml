server_hook:
  target: net/http
  func: ServeHTTP
  recv: serverHandler
  before: BeforeServeHTTP
  after: AfterServeHTTP
  path: "github.com/open-telemetry/opentelemetry-go-compile-instrumentation/instrumentation/nethttp"

client_hook:
  target: net/http
  func: Do
  recv: Client
  before: BeforeClientDo
  after: AfterClientDo
  path: "github.com/open-telemetry/opentelemetry-go-compile-instrumentation/instrumentation/nethttp"
